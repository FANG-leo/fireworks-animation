<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Show</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Colors
        const COLORS = ['#FF0000', '#0000FF', '#00FF00', '#800080', '#FFA500', '#FFFF00', '#FF69B4'];

        // Firework class
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height / 2) + 50; // Random target height
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.radius = Math.random() * 2 + 3; // Random initial radius
                this.exploded = false;
                this.particles = [];
                this.vx = Math.random() * 4 - 2; // Horizontal velocity
                this.vy = Math.random() * -3 - 5; // Vertical velocity
                this.maxY = this.y; // Track maximum height reached by the firework
            }

            update() {
                if (!this.exploded) {
                    // Move the firework upwards
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.05; // Gravity effect

                    // Track maximum height
                    if (this.y < this.maxY) {
                        this.maxY = this.y;
                    }

                    // Explode when firework reaches the highest point
                    if (this.vy > 0 && this.y >= this.maxY) {
                        this.explode();
                    }
                } else {
                    // Update particles' positions
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.vx *= 0.99; // Air resistance (horizontal)
                        p.vy *= 0.99; // Air resistance (vertical)
                        p.vy += 0.05; // Gravity effect
                        p.x += p.vx;
                        p.y += p.vy;
                        p.radius = Math.max(0, p.radius - 0.02); // Shrink particle over time

                        if (p.radius <= 0) {
                            this.particles.splice(i, 1); // Remove invisible particles
                        }
                    }
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    // Draw all particles after explosion
                    this.particles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.fill();
                    });
                }
            }

            explode() {
                this.exploded = true;
                const numParticles = Math.floor(Math.random() * 50) + 40; // Number of particles in explosion
                for (let i = 0; i < numParticles; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 2;
                    const vx = Math.cos(angle) * speed + Math.random() * 2 - 1;
                    const vy = Math.sin(angle) * speed + Math.random() * 2 - 1;
                    const radius = Math.random() * 3 + 1;
                    const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                    this.particles.push({ x: this.x, y: this.y, vx, vy, radius, color });
                }
            }
        }

        // Fireworks array
        let fireworks = [];
        const NUM_FIREWORKS = 50; // Ensure 50 fireworks at all times

        // Function to generate new firework
        function generateFirework() {
            fireworks.push(new Firework());
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Fading effect for smoother transitions
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ensure that there are always 50 fireworks on the screen
            while (fireworks.length < NUM_FIREWORKS) {
                generateFirework();
            }

            // Update and draw fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                firework.update();
                firework.draw();

                // Remove fireworks that have exploded and their particles are all gone
                if (firework.particles.length === 0 && firework.exploded) {
                    fireworks.splice(i, 1);
                }
            }

            // Keep creating fireworks every frame
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Resize canvas when window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Clear and regenerate fireworks on resize
            fireworks = [];
            for (let i = 0; i < NUM_FIREWORKS; i++) {
                generateFirework();
            }
        });
    </script>
</body>
</html>
