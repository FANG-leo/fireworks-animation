<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Show</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Colors
        const COLORS = ['#FF0000', '#0000FF', '#00FF00', '#800080', '#FFA500', '#FFFF00', '#FF69B4'];

        // Firework class
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2 + 50; // Random target height
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.radius = Math.random() * 2 + 3; // Random initial radius
                this.exploded = false;
                this.particles = [];
            }

            update() {
                if (!this.exploded) {
                    this.y -= 2; // Slower ascent
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const p = this.particles[i];
                        p.vx *= 0.99; // Air resistance (horizontal)
                        p.vy *= 0.99; // Air resistance (vertical)
                        p.vy += 0.05; // Gravity effect
                        p.x += p.vx;
                        p.y += p.vy;
                        p.radius = Math.max(0, p.radius - 0.02); // Slow particle shrink

                        if (p.radius <= 0) {
                            this.particles.splice(i, 1); // Remove particles when invisible
                        }
                    }
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.fill();
                    });
                }
            }

            explode() {
                this.exploded = true;
                const numParticles = Math.floor(Math.random() * 50) + 40; // More particles for richer explosion
                for (let i = 0; i < numParticles; i++) {
                    const angle = Math.random() * Math.PI * 2; // Random direction
                    const speed = Math.random() * 4 + 2; // Lower initial speed for more natural effect
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const radius = Math.random() * 3 + 1; // Random size for particles
                    const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                    this.particles.push({ x: this.x, y: this.y, vx, vy, radius, color });
                }
            }
        }

        // Fireworks array
        let fireworks = [];
        for (let i = 0; i < 10; i++) {
            fireworks.push(new Firework());
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Fading effect for smoother transitions
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                firework.update();
                firework.draw();

                // Remove fireworks that are completely finished
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }

            // Ensure a minimum number of fireworks is always on screen
            while (fireworks.length < 10) {
                fireworks.push(new Firework());
            }

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Resize canvas when window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Clear fireworks and restart
            fireworks = [];
            for (let i = 0; i < 10; i++) {
                fireworks.push(new Firework());
            }
        });
    </script>
</body>
</html>
